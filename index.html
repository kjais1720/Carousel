<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="slide"><img src="https://picsum.photos/id/393/600/400" alt=""></div>
        <div class="slide active"><img src="https://picsum.photos/id/343/600/400" alt=""></div>
        <div class="slide"><img src="https://picsum.photos/id/363/600/400" alt=""></div>
        <div class="slide"><img src="https://picsum.photos/id/373/600/400" alt=""></div>
        <div class="slide"><img src="https://picsum.photos/id/563/600/400" alt=""></div>


        <button class="left-button prev">  <i class="fas fa-chevron-left"></i></button>
        <button class="right-button next"> <i class="fas fa-chevron-right"></i></button>

        <div class="slide-buttons">
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
